<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
        }

        body {
            background: #333333;
        }

        .image {
            text-align: center;
            margin-top: 4rem;
            margin-bottom: 1rem;
        }

        .form {
            color: #fff;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="image ">
        <img src="lampung.jpg" alt="logo" class="rounded-circle" height="120px" width="200px">
    </div>
    <div class="form">
        <form action="" class="form-group col-sm-5">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Nama Lengkap" class="form-control"><br>
            <label for="alamat">Alamat</label>
            <textarea name="alamat" id="alamat" class="form-control"></textarea><br>
            <label for="email">Alamat Email</label>
            <input type="email" id="email" placeholder="Alamat email (disabled)" class="form-control" disabled><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" class="form-control"><br>
            <label for="ktp">Scan KTP</label> <br>
            <input type="file" id="ktp"> <br><br>
            <input type="checkbox">
            <sub>Saya <u>setuju</u> dan telah membaca <span style="color: rgb(63, 63, 251);">aturan</span> serta <span
                    style="color: rgb(63, 63, 251);">ketentuan</span> yang
                berlaku.</sub> <br><br>
            <button type="button" class="btn btn-info btn-sm btn-block">Submit</button>
        </form>
    </div>
</body>

</html>
